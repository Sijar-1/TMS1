<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>ShareBookLogin</title>
    <meta name="keywords" content="享书小程序后台管理系统">
    <meta name="description" content="享书小程序后台管理系统">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="/css/animate.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/login.css" rel="stylesheet">


    <!-- 全局js -->
    <script src="/js/jquery.min.js?v=2.1.4"></script>
    <script src="/js/bootstrap.min.js?v=3.3.6"></script>

    <!-- 自定义js -->
    <script src="/js/content.js?v=1.0.0"></script>

    <!-- jQuery Validation plugin javascript-->
    <!--Validate +layer插件为表单提供了强大的验证功能-->
    <script src="/js/plugins/validate/jquery.validate.min.js"></script>
    <script src="/js/plugins/validate/messages_zh.min.js"></script>
    <script src="/js/plugins/layer/layer.min.js"></script>

    <!--不允许嵌套-->
    <script>
        if (window.top !== window.self) {
            window.top.location = window.location;
        }
    </script>


</head>

<body class="signin">
<div class="signinpanel">
    <div class="row">
        <div class="col-sm-7">
            <div class="signin-info">
                <div class="logopanel m-b">
                    <h1>享书</h1>
                </div>
                <div class="m-b"></div>
                <h3>
                    欢迎使用 <strong>享书后台管理系统</strong>
                </h3>
                <ul class="m-b">
                    <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i>
                        springBoot</li>
                    <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> mybatis</li>
                    <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> shiro</li>
                    <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i>
                        thymeleaf</li>
                    <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i>
                        bootstrap</li>

                </ul>

            </div>
        </div>
        <div class="col-sm-5">
            <form id="signupForm">
                <h3 class="text-center">用户登录</h3>
                <p class="m-t-md text-center">享书后台管理系统</p>
                <input type="text" name="username" class="form-control uname"
                       value="admin" />
                <input type="password" name="password"
                       class="form-control pword m-b" value="admin" />
                <button class="btn btn-login btn-block">登录</button>
            </form>
        </div>
    </div>
    <div class="signup-footer">
        <div class="pull-left">&copy; 2019 All Rights Reserved. sharebook
        </div>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function() {
        validateRule();
        //$("#signupForm").validate();
    });
    $.validator.setDefaults({
        submitHandler : function() {
            console.log("validator");
            login();
        }
    });

    function login() {
        console.log("ajax");
        $.ajax({
            type : "POST",
            url : "/login",
            data : $('#signupForm').serialize(),
            success : function(r) {
                if (r.code == 0) {
                    parent.location.href = '/index';  //成功则跳转到index 页面
                } else {
                    layer.msg(r.msg);  //否则报错
                }
            }
        });
    }

    function validateRule() {
        var icon = "<i class='fa fa-times-circle'></i> ";
        $("#signupForm").validate({
            rules : {
                username : {
                    required : true
                },
                password : {
                    required : true
                }
            },
            messages : {
                username : {
                    required : icon + "请输入您的用户名",
                },
                password : {
                    required : icon + "请输入您的密码",
                }
            }
        })
    }
</script>
</body>




</html>
